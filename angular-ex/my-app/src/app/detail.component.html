<div *ngIf="detailInfo" class="info-box">
  <div class="info-border">
    <h1>Information</h1>
  </div>
  <p> 
    <label class="info-name"><b>Name:</b></label>
    <span class="info-name"><b>{{detailInfo.name}}</b></span><br>
    <label class="info-name"><b>Birthday:</b></label>
    <span [emptyData]="detailInfo.birthday"></span><br>
    <label class="info-name"><b>Team:</b></label>
    <span>{{detailInfo.team}}</span>
  </p>
</div>
