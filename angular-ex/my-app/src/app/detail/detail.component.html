<h1>Detail</h1>
<div>
  <img src={{product.image}} class="image-product">
  <div class="info-product">
    <h2 class="name-product">{{product.name}}</h2>
    <h3 class="price-product">${{product.price}}</h3>
    <p class="content-product"> {{product.content}} </p>
    <hr class="small">
    <button (click)="addToCart(product)" class="btn btn-primary btn-product"> Add to Cart </button>
  </div>
</div>
